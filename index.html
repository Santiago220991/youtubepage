<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><ion-icon name="menu-outline"></ion-icon></li>
            <li class="yticon"><ion-icon name="logo-youtube"></ion-icon></li>
            <li class="yttext">YouTube</li>
            <li class="space">S</li>
            <li id="searcher">
                <input type="search" id="search" placeholder="Buscar">
            </li>
            <li class="sicon"><ion-icon name="search-outline"></ion-icon></li>
            <li class="micro"><ion-icon name="mic-outline"></ion-icon></li>
            <li class="space">S</li>
            <li><ion-icon name="videocam-outline"></ion-icon></li>
            <li class="apps"><ion-icon name="apps-outline"></ion-icon></li>
            <li><ion-icon name="notifications-outline"></ion-icon></li>
            <li class="user"><ion-icon name="person-circle-outline"></ion-icon></li>
        </ul>
    </nav>
    <section>
            <div>
                <iframe width=100% height="315" src="https://www.youtube-nocookie.com/embed/DedaEVIbTkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div>
                <ul class="ul-1">
                    <li>#tags</li>
                    <li>VideoTitle</li>
                </ul>
            </div>
            <div class="ul-2">
                <ul>
                    <li class="reproducciones">376 Reproducciones</li>
                </ul>
                <ul>
                    <li><ion-icon name="happy-outline"></ion-icon></li>
                    <li class="likes">49</li>
                </ul>
                <ul>
                    <li><ion-icon name="sad-outline"></ion-icon></li>
                    <li>10</li>
                </ul>
                <ul>
                    <li><ion-icon name="share-social-outline"></ion-icon></li>
                    <li class="texto">Share</li>
                </ul>
                <ul>
                    <li><ion-icon name="cut-outline"></ion-icon></li>
                    <li class="texto">Cut</li>
                </ul>
                <ul>
                    <li><ion-icon name="save-outline"></ion-icon></li>
                    <li class="texto">Save</li>
                </ul>
                <ul>
                    <li><ion-icon name="ellipsis-horizontal-outline"></ion-icon></li>
                </ul>
            </div>
    </section>
    <aside>
        <div>
            imagen

                <li>Todos</li>

            <li><img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dGh1bWJuYWlsfGVufDB8fDB8fA%3D%3D&w=1000&q=80" height="200px" width="400px"></li>
